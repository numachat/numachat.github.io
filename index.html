<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumaChat</title>
    <style>html,body{background-color:#333333;padding:0;margin:0;font-family:Arial,sans-serif;}.main{padding:2em;margin-top:2em;margin-left:1em;}.logs{height:auto;width:100%;max-width:500px;opacity:0;animation:fadeIn 0.5s ease-in 0s forwards;margin-bottom:1.5em;}.says{font-weight:400;font-size:2em;background-color:white;padding:0.3em 0.5em;width:100%;box-sizing:border-box;word-wrap:break-word;line-height:1.3;}.by{margin-top:1em;color:white;margin-left:0.5em;}.by::before{content:"|";font-weight:800;font-size:1.5em;margin-right:0.5em;}.tips{margin-top:3em;color:white;font-size:0.8em;opacity:0;animation:fadeIn 1s ease-in 2s forwards;line-height:1.6;margin-left:0.5em;}@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}.tips > a{color:red;text-decoration:none;position:relative;display:inline;}.tips > a::after{content:"";position:absolute;left:0;bottom:-2px;width:0;height:1px;background:red;transition:width 0.5s ease;}.tips > a:hover::after{width:100%;}@media (max-width:768px){.main{padding:1em;margin-top:1em;margin-left:0.5em;}.says{font-size:1.5em;padding:0.5em;}.by{font-size:0.9em;margin-left:0.3em;}.by::before{font-size:1.2em;}.tips{font-size:0.8em;margin-top:2em;margin-left:0.3em;}}@media (max-width:480px){.says{font-size:1.2em;padding:0.4em;}.by{font-size:0.8em;margin-left:0.2em;}.tips{margin-top:1.5em;margin-left:0.2em;}}@media (max-width:360px){.says{font-size:1.1em;}}</style>
</head>
<body>
    <div class="main">
        <div class="logs">
            <div class="says">谁是我们的敌人，谁是我们的朋友，这是革命的首要问题。</div>
            <div class="by"> — 毛泽东 「毛主席语录」</div>
        </div>
        <div class="tips">
            <h3>什么是NumaChat?</h3>
            NumaChat是一个完全的、端对端加密的、基于区块链的端到端加密去中心化的无需第三方认证账号密码系统的及时通讯软件。<br>
            软件目前现在正出于构思阶段，并没有任何实质性的代码出现。<br>
            所以不对任何事物产生任何影响。
            <h3>构思?</h3>
            你可以<a href="https://uegee.com/posts/default/blockchain-chat" target="_blank">点我</a>查看相关原理以及设计
        </div>
    </div>

</body>
</html>
